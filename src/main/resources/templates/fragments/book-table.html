<!-- templates/fragments/book-table.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <tbody th:fragment="bookTableBody">
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
                <form th:attr="id='editForm-' + ${book.id}">
                    <input type="hidden" name="id" th:value="${book.id}" />
                    <input type="text" name="title" th:value="${book.title}" required />
                    <input type="text" name="author" th:value="${book.author}" />
                    <input type="number" name="quantity" th:value="${book.quantity}" min="1" required />
                    <button type="button" th:attr="onclick='editBook(' + ${book.id} + ')'">Update</button>
                </form>
                <button type="button" th:attr="onclick='deleteBook(' + ${book.id} + ')'">Delete</button>
            </td>
        </tr>
    </tbody>
</body>
</html>
