<!DOCTYPE html>
<!-- จุดสำคัญ: ใช้ th:fragment="content(pageContent)" เพื่อให้รับ content มาแสดง -->
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content(pageContent)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f6f9;
            font-family: 'Sarabun', sans-serif;
        }

        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40; 
            padding: 1rem;
            transition: width 0.3s;
        }

        .sidebar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            border-radius: 0.3rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar .nav-link .nav-icon {
            width: 25px; 
            margin-right: 0.75rem;
            text-align: center;
        }

        .sidebar .nav-link:hover {
            color: #fff;
            background-color: #495057;
        }

        .sidebar .nav-link.active {
            color: #fff;
            background-color: #0d6efd;
        }
        
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 0.8rem 1.5rem;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar bg-dark shadow-sm">
        <a th:href="@{/user/dashboard/{userId}(userId=${session.user.id})}"  class="sidebar-brand">
            <i class="fas fa-book-open"></i>
            <span>BorrowBook</span>
        </a>

        <ul class="nav nav-pills flex-column mt-4">
            <li class="nav-item">
                <a th:href="@{/user/dashboard/{userId}(userId=${session.user.id})}" class="nav-link">
                    <i class="nav-icon fas fa-book-reader"></i>
                    ยืมหนังสือ
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/borrowed/{userId}(userId=${session.user.id})}" class="nav-link">
                    <i class="nav-icon fas fa-clipboard-check"></i>
                    รายการที่ยืมอยู่
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/history/{userId}(userId=${session.user.id})}" class="nav-link">
                    <i class="nav-icon fas fa-history"></i>
                    ประวัติการยืม
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content Wrapper (Header + Content) -->
    <div class="content-wrapper">
        <!-- Header (Navbar) -->
        <nav class="main-header navbar navbar-expand navbar-light bg-white">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button"><strong>สำหรับผู้ใช้งาน</strong></a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown" th:if="${session.user != null}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-2"></i>
                        <span th:text="${session.user.username}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                        <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i>ออกจากระบบ</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Main content area -->
        <main class="main-content" th:replace="${pageContent}">
           
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                       เนื้อหาหลักของหน้าเพจจะถูกวางที่นี่
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
