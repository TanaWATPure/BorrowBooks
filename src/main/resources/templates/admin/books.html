<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: content(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>จัดการหนังสือ</title>
</head>
<body>

<section>
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">จัดการหนังสือ</h1>
    </div>

    <!-- 1. ฟอร์มเพิ่มหนังสือ (ใน Accordion) -->
    <div class="accordion shadow-sm mb-4" id="addBookAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddBook" aria-expanded="false" aria-controls="collapseAddBook">
                    <i class="fas fa-plus-circle me-2"></i>
                    <strong>เพิ่มหนังสือใหม่</strong> (คลิกเพื่อเปิด/ปิด)
                </button>
            </h2>
            <div id="collapseAddBook" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#addBookAccordion">
                <div class="accordion-body">
                    <form th:action="@{/admin/books/add}" method="post" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="title" class="form-label">ชื่อหนังสือ:</label>
                                <input type="text" name="title" id="title" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label for="author" class="form-label">ผู้เขียน:</label>
                                <input type="text" name="author" id="author" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label for="quantity" class="form-label">จำนวน:</label>
                                <input type="number" name="quantity" id="quantity" class="form-control" required min="0" />
                            </div>
                            <div class="col-md-6">
                                <label for="image" class="form-label">รูปภาพ:</label>
                                <input type="file" name="image" id="image" accept="image/*" class="form-control" />
                            </div>
                            <div class="col-12">
                                <label for="description" class="form-label">รายละเอียด:</label>
                                <textarea name="description" id="description" rows="3" class="form-control"></textarea>
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>บันทึก
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. ตารางแสดงหนังสือ (ใน Card) -->
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0"><i class="fas fa-list-ul me-2"></i>รายการหนังสือทั้งหมด</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" style="width: 10%;">รูปภาพ</th>
                            <th scope="col">ชื่อหนังสือ</th>
                            <th scope="col">ผู้เขียน</th>
                            <th scope="col" class="text-center">จำนวน</th>
                            <th scope="col" class="text-center" style="width: 15%;">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b : ${books}">
                            <td>
                                <img th:if="${b.imageUrl != null}" 
                                     th:src="@{'/' + ${b.imageUrl}}" 
                                     alt="รูปหนังสือ" class="img-thumbnail" style="width: 70px; height: 70px; object-fit: cover;" />
                                <div th:if="${b.imageUrl == null}" class="text-muted small">ไม่มีรูป</div>
                            </td>
                            <td class="fw-bold" th:text="${b.title}"></td>
                            <td th:text="${b.author}"></td>
                            <td class="text-center" th:text="${b.quantity}"></td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-warning btn-sm"
                                            data-bs-toggle="modal"
                                            th:attr="data-bs-target='#editBookModal' + ${b.id}">
                                        <i class="fas fa-edit"></i> แก้ไข
                                    </button>
                                    <a th:href="@{/admin/books/delete/{id}(id=${b.id})}"
                                       onclick="return confirm('คุณแน่ใจหรือไม่ว่าต้องการลบหนังสือเล่มนี้?')"
                                       class="btn btn-danger btn-sm">
                                       <i class="fas fa-trash-alt"></i> ลบ
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal แก้ไขหนังสือ -->
    <div th:each="b : ${books}" 
         th:id="'editBookModal' + ${b.id}" 
         class="modal fade" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>แก้ไขหนังสือ: <span class="fw-bold" th:text="${b.title}"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/books/edit}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${b.id}" />
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">ชื่อหนังสือ:</label>
                                <input type="text" name="title" th:value="${b.title}" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">ผู้เขียน:</label>
                                <input type="text" name="author" th:value="${b.author}" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">จำนวน:</label>
                                <input type="number" name="quantity" th:value="${b.quantity}" class="form-control" required min="0" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">เปลี่ยนรูปภาพ:</label>
                                <input type="file" name="image" accept="image/*" class="form-control" />
                                <div class="form-text">ปล่อยว่างไว้หากไม่ต้องการเปลี่ยนรูปภาพปัจจุบัน</div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">รายละเอียด:</label>
                                <textarea name="description" rows="3" class="form-control" th:text="${b.description}"></textarea>
                            </div>
                        </div>
                        <div class="text-end mt-4">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">ยกเลิก</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>บันทึกการแก้ไข
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
