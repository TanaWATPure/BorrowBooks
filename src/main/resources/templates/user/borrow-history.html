<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user-layout :: content(~{::section})}">

<section>
    <h2>ประวัติการยืมหนังสือ</h2>

    <table border="1" style="width: 100%; margin-top: 20px;">
        <thead>
            <tr>
                <th>หนังสือ</th>
                <th>จำนวน</th>
                <th>วันยืมหนังสือ</th>
                <th>วันคืนหนังสือ</th>
                <th>สถานะ</th>
                <th>ค่าปรับ</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(borrowHistory)}">
                <td colspan="6">คุณไม่มีประวัติการยืม</td>
            </tr>
            <tr th:each="b : ${borrowHistory}">
                <td th:text="${b.book.title}"></td>
                <td th:text="${b.quantity}"></td>
                <td th:text="${#temporals.format(b.borrowDate, 'dd-MM-yyyy HH:mm:ss')}"></td>

                <!-- Return Date -->
                <td th:text="${b.returnDate != null} ? ${#temporals.format(b.returnDate, 'dd-MM-yyyy HH:mm:ss')} : 'ยังไม่คืน'"></td>

                <!-- Status -->
                <td th:text="${b.returned} ? 'คืนแล้ว' : 'ยังไม่คืน'"></td>

                <!-- Fine -->
                <td th:text="${b.fine} + ' บาท'"></td>
            </tr>
        </tbody>
    </table>
</section>

</html>
