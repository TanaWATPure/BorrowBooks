<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user-layout :: content(~{::section})}">
<head>
    <style>
        .book-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<section>
    
    <!-- แก้ไขโดยรวม Header และ Body ให้อยู่ใน Card เดียวกัน -->
    <div class="card shadow-sm">
        
        <!-- 1. Card Header ที่ถูกต้อง -->
        <div class="card-header bg-white">
            <h3 class="card-title d-flex align-items-center mb-0">
                <i class="fas fa-book-reader me-2"></i> 
                ค้นหาและยืมหนังสือ
            </h3>
        </div>

        <!-- 2. Card Body ที่มีทั้ง Search Form และ Book List -->
        <div class="card-body">
            <!-- Search Form -->
            <form th:action="@{/user/dashboard/{userId}(userId=${user.id})}" method="get" class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="ค้นหาจากชื่อหนังสือ หรือ ผู้เขียน..."/>
                    <button type="submit" class="btn btn-primary">ค้นหา</button>
                    <a th:href="@{/user/dashboard/{userId}(userId=${user.id})}" class="btn btn-outline-secondary">ล้างค่า</a>
                </div>
            </form>

            <!-- Book List / Results Area -->
            
            <!-- กรณีไม่พบข้อมูล -->
            <div th:if="${#lists.isEmpty(availableBooks)}" class="text-center py-5">
                <i class="fas fa-book-dead fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">ไม่พบหนังสือที่ตรงกับคำค้นหา</h4>
                <p th:if="${keyword != null and !keyword.isEmpty()}">
                    ลองใช้คำค้นหาอื่น หรือ <a th:href="@{/user/dashboard/{userId}(userId=${user.id})}">ดูหนังสือทั้งหมด</a>
                </p>
            </div>
            
            <!-- แสดงรายการหนังสือ -->
            <div th:unless="${#lists.isEmpty(availableBooks)}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="book : ${availableBooks}" th:if="${book.quantity > 0}">
                    <div class="card h-100 book-card shadow-sm border-light">
                        <!-- ส่วนรูปภาพ -->
                        <div class="d-flex justify-content-center p-3 bg-light">
                            <img th:if="${book.imageUrl != null}" 
                                th:src="@{'/' + ${book.imageUrl}}" 
                                alt="Book Cover"
                                class="img-fluid rounded" style="max-height: 200px; width: auto; object-fit: contain;">
                            <div th:if="${book.imageUrl == null}" 
                                class="d-flex align-items-center justify-content-center bg-secondary-subtle rounded"
                                style="height: 200px; width: 150px;">
                                <i class="fas fa-image fa-2x text-muted"></i>
                            </div>
                        </div>

                        <!-- ส่วนเนื้อหา -->
                        <div class="card-body d-flex flex-column text-center">
                            <h5 class="card-title fw-bold" th:text="${book.title}">Book Title</h5>
                            <p class="card-text text-muted small mb-2" th:text="${book.author}">Author</p>
                            <p class="card-text text-secondary small flex-grow-1" th:text="${book.description}">Description</p>
                            <div class="mt-auto">
                                <span class="badge bg-success-subtle border border-success-subtle rounded-pill text-success-emphasis px-3 py-2">
                                    มีให้ยืม: <span class="fw-bold" th:text="${book.quantity}"></span> เล่ม
                                </span>
                            </div>
                        </div>

                        <!-- ส่วนปุ่มยืม (Footer) -->
                        <div class="card-footer bg-transparent border-top-0 pb-3">
                            <form th:action="@{/user/borrow}" method="post" class="d-flex justify-content-center">
                                <div class="input-group" style="max-width: 200px;">
                                    <input type="hidden" name="bookId" th:value="${book.id}" />
                                    <input type="number" name="quantity" value="1" min="1" th:max="${book.quantity}" 
                                        class="form-control text-center" required />
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-shopping-cart me-1"></i> ยืม
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
